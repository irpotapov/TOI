<html>
  <head>
    <div id="container"></div>
  </head>
    <body>
        <script>
          // Define the table size
const rows = 10;
const cols = 10;

// Define the table description
const tableDescription = "This table shows the arctangents from the Bradis collection.";

// Get the container element
const container = document.getElementById("container");

// Create the table element
const table = document.createElement("table");

// Create the button element
const button = document.createElement("button");
button.innerHTML = "Table Description";
button.style.backgroundColor = "blue";
button.style.color = "white";

// Create the description element
const description = document.createElement("p");
description.innerHTML = tableDescription;
description.style.display = "none";

// Add the button and description to the container
container.appendChild(button);
container.appendChild(description);

// Add the table to the container
container.appendChild(table);

// Generate the table
for (let i = 0; i < rows; i++) {
  // Create a new row
  const row = document.createElement("tr");

  for (let j = 0; j < cols; j++) {
    // Create a new cell
    const cell = document.createElement("td");

    // Calculate the arctangent value
    const value = Math.atan((i * cols + j) / 10);

    // Set the cell text
    cell.innerHTML = `arctan(${(i * cols + j) / 10})`;

    // Add a magnifying glass to the cell
    cell.style.position = "relative";
    cell.addEventListener("mouseover", function() {
      const magnifier = document.createElement("div");
      magnifier.innerHTML = `arctan(${(i * cols + j) / 10}) = ${value.toFixed(2)}`;
      magnifier.style.position = "absolute";
      magnifier.style.top = "0";
      magnifier.style.left = "100%";
      magnifier.style.backgroundColor = "white";
      magnifier.style.border = "1px solid black";
      magnifier.style.padding = "5px";
      magnifier.style.fontSize = "20px";
      magnifier.style.color = "red";
      cell.appendChild(magnifier);
    });
    cell.addEventListener("mouseout", function() {
      cell.removeChild(cell.lastChild);
    });

    // Add the cell to the row
    row.appendChild(cell);
  }

  // Add the row to the table
  table.appendChild(row);
}

// Add a click event listener to the button
button.addEventListener("click", function() {
  if (description.style.display === "none") {
    description.style.display = "block";
    button.style.backgroundColor = "green";
  } else {
    description.style.display = "none";
    button.style.backgroundColor = "blue";
  }
});
        </script>
    </body>
</html>
