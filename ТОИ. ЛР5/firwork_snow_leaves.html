        if (ns) document.captureEvents(Event.MOUSEDOWN | Event.MOUSEMOVE);

      function firework() {
        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–æ–≤ —Ä–∞–±–æ—á–µ–π –æ–±–ª–∞—Å—Ç–∏ —ç–∫—Ä–∞–Ω–∞, –≥–¥–µ –±—É–¥–µ—Ç
        // —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫
        if (ie) {
          documentWidth = document.body.clientWidth;
          documentHeight = document.body.clientHeight;
          leftcorner = document.body.scrollLeft;
          topcorner = document.body.scrollTop;
        } else if (ns || ns6) {
          documentWidth = window.innerWidth;
          documentHeight = window.innerHeight;
          leftcorner = pageXOffset;
          topcorner = pageYOffset;
        }
        // –ø–æ–ª—É—á–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—É –Ω–∞—á–∞–ª–∞ —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∞ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö —Ä–∞–±–æ—á–µ–π
        // –æ–±–ª–∞—Å—Ç–∏
        randomx = leftcorner + Math.floor(Math.random() * documentWidth);
        randomy = topcorner + Math.floor(Math.random() * documentHeight);
        // –ï—Å–ª–∏ —Ä–∞–∑—Ä–µ—à–∏–ª–∏ –∞–ª–≥–æ—Ä–∏—Ç–º—É —Ä–∞–±–æ—Ç–∞—Ç—å
        if (sparksOn) {
          // –∫–æ–¥ –≤–Ω–∏–∑—É –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω —Ä–∞–∑ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∞
          if (!sparksAflyin) {
            // –ø–æ–º–µ—Ç–∏—Ç—å, —á—Ç–æ–±—ã —ç—Ç–æ—Ç –±–ª–æ–∫ –≤—ã–ø–æ–ª–Ω—è–ª—Å—è –æ–¥–∏–Ω —Ä–∞–∑
            sparksAflyin = true;
            // —Å—á–µ—Ç—á–∏–∫ –ø–æ —á–∞—Å—Ç–∏—Ü–∞–º —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∞
            totalSparks = 0;
            // —Ü–∏–∫–ª –ø–æ —á–∞—Å—Ç–∏—Ü–∞–º (–∏—Ö –≤—Å–µ–≥–æ 7)
            for (var spark = 0; spark <= 6; spark++) {
              // –ø–æ–ª—É—á–µ–Ω–µ–∏ —Å–º–µ—â–µ–Ω–∏—è –¥–ª—è –∫–∞–∂–¥–æ–π –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–π —á–∞—Å—Ç–∏—Ü—ã
              dx = Math.round(Math.random() * 50);

              // –≤—ã–∑–æ–≤ —Ñ—É–Ω–∫—Ü–∏–∏ –ø–æ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—é —á–∞—Å—Ç–∏—Ü—ã –≤ –Ω–æ–≤–æ–µ –º–µ—Å—Ç–æ
              moveTo(spark, randomx, randomy, dx, dy);
            }
          }
        }
      }
      // tempx –∏ tempy - –Ω–∞—á–∞–ª—å–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
      // dx, dy - —Å–º–µ—â–µ–Ω–∏–µ
      function moveTo(i, tempx, tempy, dx, dy) {
        // –ø—Ä–µ–≤—Ä–∞—â–∞–µ–º –Ω–∞—à–∏ –∞–±—Å—Ç—Ä–∞–∫—Ç–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –≤ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ —ç–∫—Ä–∞–Ω–µ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –±—Ä–∞—É–∑–µ—Ä–∞
        if (ie) {
          if (tempy + 80 > document.body.offsetHeight + document.body.scrollTop)
            tempy = document.body.offsetHeight + document.body.scrollTop - 80;
          if (tempx + 80 > document.body.offsetWidth + document.body.scrollLeft)
            tempx = document.body.offsetWidth + document.body.scrollLeft - 80;
        } else if (ns6) {
          if (tempy + 80 > window.innerHeight + pageYOffset)
            tempy = window.innerHeight + pageYOffset - 80;
          if (tempx + 80 > window.innerWidth + pageXOffset)
            tempx = window.innerWidth + pageXOffset - 80;
        }

        // –µ—Å–ª–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –Ω–∞—Ö–æ–¥—è—Ç—Å—è –≤ –¥–æ–ø—É—Å—Ç–∏–º–æ–π –æ–±–ª–∞—Å—Ç–∏, —Ç–æ
        if (tempx > -50 && tempy > -50) {
          tempx += dx; // —Å–¥–µ–ª–∞—Ç—å —Å–º–µ—â–µ–Ω–∏–µ –ø–æ –æ—Å—è–º
          tempy += dy;
          // –∏–∑–º–µ–Ω–∏—Ç—å —Å–≤–æ–π—Å—Ç–≤–∞ –≤ <div>, —á—Ç–æ–±—ã –æ—Ç–æ–±—Ä–∞–∑–∏—Ç—å —ç—Ç–æ —Å–º–µ—â–µ–Ω–∏–µ
          allDivs[i].left = tempx;
          allDivs[i].top = tempy;
          // –¥–æ–±–∞–≤–∏—Ç—å –≤–µ—Ç–µ—Ä –≤ —Å–º–µ—â–µ–Ω–∏–µ
          dx -= power;
          dy -= power;
          // —Ä–µ–∫—É—Ä—Å–∏–≤–Ω–æ –æ–ø—è—Ç—å –≤—ã–∑–≤–∞—Ç—å —Ñ—É–Ω–∫—Ü–∏—é –æ–¥–∏–Ω —Ä–∞–∑, –Ω–æ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
          // –ø–æ–∫–∞ –¥–ª–∏—Ç—Å—è –∑–∞–¥–µ—Ä–∂–∫–∞, —Ü–∏–∫–ª –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–π —Ñ—É–Ω–∫—Ü–∏–∏ —Å–¥–µ–ª–∞–µ—Ç –æ—Å—Ç–∞–ª—å–Ω—ã–µ –∏—Ç–µ—Ä–∞—Ü–∏–∏, –ø–æ—ç—Ç–æ–º—É

          setTimeout(
            "moveTo(" +
              i +
              "," +
              tempx +
              "," +
              tempy +
              "," +
              dx +
              "," +
              dy +
              ")",
            speed

        // –æ–±—Ä–∞–±–æ—Ç–∞–ª–∏ –æ—á–µ—Ä–µ–¥–Ω—É—é —á–∞—Å—Ç–∏—Ü—É
        else ++totalSparks;

        // –µ—Å–ª–∏ —ç—Ç–æ –±—ã–ª–∞ —Å–µ–¥—å–º–∞—è —á–∞—Å—Ç–∏—Ü–∞, —Ç–æ –≤–µ—Ä–Ω—É—Ç—å —Ñ–ª–∞–≥–∏ –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∞
        if (totalSparks == 7) {
          sparksAflyin = false;
          totalSparks = 0;
        }
      }
